{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for post in object_list %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.body }}</p>
                            <a class="btn btn-primary" href="{% url 'post_detail' post.pk %}">View</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
