{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3>Password Reset</h3>
        <p>Forgotten your password? Enter your email address below, we will email instructions for setting a new one</p>

        <form action="" method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" name="Send email" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
